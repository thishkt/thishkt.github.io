<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function callAndroidWebView() {
        StoreMap.action("webview", "https://www.google.com.tw/");
      }

      function callAndroidLocation() {
        StoreMap.action("permission", "location");
      }

    </script>
  </head>

  <body>
    <div>
      <button type="button" onClick="callAndroidWebView()">WebView</button>
      <button type="button" onClick="callAndroidLocation()">Location</button>
    </div>
  </body>

</html>
