<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function sampleWebView() {
        StoreMap.action("WebView", "https://www.google.com.tw/");
      }

      function sampleLocation() {
        StoreMap.action("Location", "Permission");
      }

    </script>
  </head>

  <body>
    <div>
      <button type="button" onClick="callAndroidWebView()">WebView</button>
      <button type="button" onClick="callAndroidLocation()">Location</button>
    </div>
  </body>

</html>
